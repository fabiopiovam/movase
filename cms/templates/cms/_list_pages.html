{% for page in pages %}
<div class="row featurette">
	<div class="col-md-12">
		<h2 class="featurette-heading"> <a href="{{ page.get_absolute_url }}">{{ page.title }}</a></h2>
		<p class="lead">
            {% autoescape off %}
            {{ page.summary }}
            {% endautoescape %}
		</p>
	</div>
</div>

{% if not forloop.last %}<hr class="featurette-divider">{% endif %}
{% endfor %}
