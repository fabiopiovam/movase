{% extends 'layout.html' %}

{% block title %} Tag "{{ tag.name }}" {% endblock %}

{% block content %}
<div>
    <article role="article">
        <h1>Tag "{{ tag.name }}"</h1>
        <ul>
            {% for item in tag.tagitem_set.all %}
            {% if item.obj %}
            <li><a href="{{ item.obj.get_absolute_url }}">{{ item.obj }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </article>
</div>
{% endblock %}
